<div>
  <form [formGroup]="ruleForm">
    <div class="inputBox">
      <h2>Register</h2>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your username</mat-label>
          <input matInput placeholder="Placeholder" formControlName="username" (blur)="checkUsername()">
          <mat-icon matSuffix><i class="fa fa-user-circle" style="color: whitesmoke;"></i></mat-icon>
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="!hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
          <mat-icon matSuffix><i class="fa fa-envelope" style="color: whitesmoke;"></i></mat-icon>
        </mat-form-field>
      </div>
      <br>
      <button mat-raised-button (click)="submitForm()">reg</button>
    </div>
  </form>
</div>
